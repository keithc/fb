<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
		<!--<script src="js/Underscore.js"></script>
		<script src="js/Backbone.js"></script>
		<script src="js/backbone.localStorage-min.js"></script>-->
		<script src="js/pubsub.js"></script> 
		<script src="js/jquery.tmpl.js"></script> 
		<script src="js/data.js"></script> 
		<script src="js/fb.js"></script> 
		<script src="js/ui.js"></script> 
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		

	</head>
<body>
	<!-- menu  include - point to views--> 

	<div id="mainPane"></div>
	
	<!-- Templates -->
	<!---teams list---> 
	<script type="text/x-jQuery-tmpl" id="tmpl-teams-list">
		<h2>Teams</h2> 
		<!--{{tmpl "#tmpl-team"}}-->
			<div id="tableContainer" class="tableContainer">
				<table border="0" cellpadding="0" cellspacing="0"  width="100%" class="scrolltable">
					<thead class="fixedHeader">
						<tr class="alternateRow">
							<th>name</th>
							<th>abbreviation</th>
							<th>city</th>
							<th>state</th>
							<th>conference</th>
						</tr>	
					</thead>
					<tbody class="scrollContent">
						{{each teams}} 
						<tr class="normalRow">
							<td>${name}</td>
							<td>${abbreviation}</td>
							<td>${city}</td>
							<td>${state}</td>
							<td>${conference}</td>
						</tr>
					{{/each}}
					</tbody>
				</table> 			
			</div> 
	</script> 
	<!-- {{each(i, d) data}} [TR class={{if i%2==0}}even{{else}}odd{{/if}] [TD]${title} [/TD] [/TR]{{/each}-->
	<!---people list---> 
	<script type="text/x-jQuery-tmpl" id="tmpl-players-list">
		<h2>People</h2> 
			<div id="tableContainer" class="tableContainer">
				<table border="0" cellpadding="0" cellspacing="0"  width="100%" class="scrolltable">
					<thead class="fixedHeader">
						<tr class="alternateRow">
							<th>first name</th>
							<th>last name</th>
							<th>year born</th>
							<th>team</th>
						</tr>	
					</thead>
					<tbody class="scrollContent">
						{{each players}} 
						<tr class="normalRow">
							<td>${firstName}</td>
							<td>${lastName}</td>
							<td>${birthYear}</td>
							<td>${team}</td>
						</tr>
					{{/each}}
					</tbody>
				</table> 			
			</div> 
	</script> 

	
	<script type="text/javascript"> 
		init(); 
	</script> 
	
	  
 
       


</body>
</html>
