<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
	
	<script src="js/lib/underscore.js"></script> 
	<script src="js/lib/backbone.js"></script>
	<script src="js/mjgrid.backbone.js"></script> 
	
	<script src="http://cloud.github.com/downloads/SteveSanderson/knockout/knockout-2.0.0.js"></script> 
	<script src="js/mjgrid.knockout.js"></script> 
</head>
<body>

<p>Grid with backbone.js</p>
<div id="backboneGrid"></div>
<script type="text/template" id="backboneTableTemplate">
	<table border=1>
		<tr><td>Name</td><td>Url</td><td>Attributes</td></tr>
		
		<% for (var i = 0; i < compareItems.length; i++){ %>
		<% var thisItem = compareItems.models[i] %>
		<tr>
			<td><%= thisItem.attributes.name %></td>
			<td><img src="<%= thisItem.attributes.imageUrl %>"/></td>
			<td><%for (var key in thisItem.attributes.comparableAttributes) {%>
				<ul>
					<li><%=key %> : <%=thisItem.attributes.comparableAttributes[key]%></li> 
				</ul>
				<%}%>
			</td></tr>
		<% } %>
	</table>
</script>

<p>Grid with knockout.js</p>
<div id="knockoutGrid">
	<table border=1> 
	<tr><td>Name</td><td>Url</td><td>Attributes</td></tr>
	<tbody data-bind="foreach: compareItems">
		<tr><td><span data-bind="text:name"</td><td><img data-bind="attr: {src: imageUrl, title:name}"/></td><td>Attributes</td></tr>
	</tbody> 
	</table> 
</div>
</body>
