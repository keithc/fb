<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
		<!--<script src="js/Underscore.js"></script>
		<script src="js/Backbone.js"></script>
		<script src="js/backbone.localStorage-min.js"></script>-->
		<script src="js/pubsub.js"></script> 
		<script src="js/data.js"></script> 
		<script src="js/fb.js"></script> 
		<script src="js/ui.js"></script> 

	</head>
<body>
	<!-- menu  include - point to views--> 

	<script type="text/javascript"> 
		init(); 
	</script> 
	<div id="mainPane">
	 <!-- Templates -->
	<div id="teams-stats"></div>
		<div id="teams">
			<ul id="team-list"><ul>
		</div>
    <script type="text/template" id="team-template">
      <div class="teams <%= owned ? 'owned' : '' %>">
        <div class="display">
          <input class="check" type="checkbox" <%= owned ? 'checked="checked"' : '' %> />
          <div class="team-name"></div>
          <span class="todo-destroy"></span>
        </div>
        <div class="edit">
          <input class="todo-input" type="text" value="" />
        </div>
      </div>
    </script>

    <script type="text/template" id="stats-template">
      <% if (total) { %>
        <span class="todo-count">
          <span class="number"><%= remaining %></span>
          <span class="word"><%= remaining == 1 ? 'item' : 'items' %></span> left.
        </span>
      <% } %>
    
    </script>
	</div>
</body>
</html>
